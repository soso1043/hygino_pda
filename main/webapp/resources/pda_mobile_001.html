    <script type="text/javascript">
      // 주소창 자동 닫힘

      setTimeout(loaded, 100);
      }, false);
      function loaded(){
      window.scrollTo(0, 1);
      }

    <script>
      var skin = localStorage.getItem('skin') || 'default';
      var isCompact = JSON.parse(localStorage.getItem('hasCompactMenu'));
      var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
      // Disable unused skin immediately
      disabledSkinStylesheet.setAttribute('rel', '');
      disabledSkinStylesheet.setAttribute('disabled', true);
      // add flag class to html immediately
      if (isCompact == true) document.querySelector('html').classList.add('preparing-compact-menu');
    </script><!-- END THEME STYLES -->

               <!-- .form-group -->
                    <div class="form-mb text-center mt-3">

                        <input type="checkbox" class="custom-control-input" id="remember-me"> <label class="custom-control-label" for="remember-me">자동 로그인</label>
                      </div>
                    </div><!-- /.form-group -->
               <!-- .form-group -->
               <div class="form-mb mt-4">
                 <button class="login_btn btn btn-lg btn-block" type=""><a href="#">로그인</a></button>
               </div><!-- /.form-group -->
             </form><!-- /.auth-form -->

        </div>
