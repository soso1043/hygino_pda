<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- End Required meta tags -->
    <!-- Begin SEO tag -->
    <title>pda</title>
    <meta property="og:title" content="Basic Table">
    <meta name="author" content="Beni Arisandi">
    <meta property="og:locale" content="en_US">
    <meta name="description" content="Responsive admin theme build on top of Bootstrap 4">
    <meta property="og:description" content="Responsive admin theme build on top of Bootstrap 4">
    <link rel="canonical" href="https://uselooper.com">
    <meta property="og:url" content="https://uselooper.com">
    <meta property="og:site_name" content="Looper - Bootstrap 4 Admin Theme">
    <script type="text/javascript">
      // 주소창 자동 닫힘
      window.addEventListener("load", function(){
      setTimeout(loaded, 100);
      }, false);
      function loaded(){
      window.scrollTo(0, 1);
      }
    </script>
    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-touch-icon.png">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="theme-color" content="#3063A0"><!-- End FAVICONS -->
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet"><!--소정추가-->
    <!-- BEGIN PLUGINS STYLES -->
    <link rel="stylesheet" href="assets/vendor/open-iconic/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css"><!-- END PLUGINS STYLES -->
    <link rel="stylesheet" href="assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/vendor/flatpickr/flatpickr.min.css">
    <!-- BEGIN THEME STYLES -->
    <link rel="stylesheet" href="assets/stylesheets/hygino_theme.css"><!--하이지노css새로추가 소정-->
    <link rel="stylesheet" href="assets/stylesheets/theme.css"><!--min.css만 있어서 경로추가 소정-->
    <link rel="stylesheet" href="assets/stylesheets/theme-dark.min.css" data-skin="dark">
    <link rel="stylesheet" href="assets/stylesheets/custom.css">
    <script>
      var skin = localStorage.getItem('skin') || 'default';
      var isCompact = JSON.parse(localStorage.getItem('hasCompactMenu'));
      var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
      // Disable unused skin immediately
      disabledSkinStylesheet.setAttribute('rel', '');
      disabledSkinStylesheet.setAttribute('disabled', true);
      // add flag class to html immediately
      if (isCompact == true) document.querySelector('html').classList.add('preparing-compact-menu');
    </script><!-- END THEME STYLES -->
  </head>
  <body>
    <!-- .app -->
    <div class="app pda_app">
      <header class="pda_mo_hd">
        <div class="float-left">
         <a href="#"><img class="p-2" src="assets/images/mo_home_wh.png"></a>
        </div>
        <div class="p-2 col-11 text-center">
         <p class="m-0 mo_main_title">자재입고</p>
        </div>
      </header>
      <main>
        <div class="container-fluid" id="main">
          <!--====-sortbox-->
          <div class="mo_card mo_sortbox">
            <section class="col-12 row p-1">
             <div class="form-group input-sub col-12 m-0 p-0">
               <input class="form-control-md" type="text" id="startDate" name="startDate" value="" placeholder="2021-06-10"/>
               <button onclick="fnPopUpCalendar(startDate,startDate,'yyyy-mm-dd');" class="btn btn-secondary input-sub-search-md" type="button">
                <span class="oi oi-calendar"></span>
               </button> 
             </div>
            </section>
            <div class="row">
            <section class="col-6 row p-1">
             <div class="form-group input-sub col-12 m-0 p-0">
              <select id="" class="custom-select custom-select-md">
               <option selected>전체</option>
               <option value="1">주간</option>
               <option value="1">야간</option>
              </select>
             </div>
            </section>
            <section class="col-6 row p-1">
             <div class="form-group input-sub col-12 m-0 p-0">
             <input type="text" class="form-control-md" placeholder="">
            </div>
            </section>
          </div>
          <div class="pda_btnbox_r">
            <button type="button" class="btn btn-secondary float-right" id="">취소</button>
            <button class="btn btn-primary d-none" id="" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중</button>
         
            <button type="button" class="btn btn-primary float-right mr-2" id="">저장</button>
            <button class="btn btn-primary d-none" id="" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중</button>
          </div>	
        </div>
          <!--==end==-sortbox-->
          <!--table-->
           <!-- .table-responsive -->
          <div class="card mo_card">
            <section class="table-responsive">
              <table id="" class="table table-bordered table-td-center">
                 <thead class="thead-light">
                  <tr>
                   <th style="min-width:5%;" class="p-1">순번</th>
                   <th style="min-width:21%;" class="p-1">재자코드</th>
                   <th style="min-width:21%;" class="p-1">자재명</th>
                   <th style="min-width:21%;" class="p-1">LOT NO</th>
                   <th style="min-width:21%;" class="p-1">입고량</th>
                  </tr>
                 </thead>
                 <tbody>
                  <tr>
                   <td>1</td>
                   <td>M00002</td>
                   <td>NiCU1020 H0 0.3*45 압연</td>
                   <td>MCS0A20CF001</td>
                   <td>23.5</td>
                  </tr>
                </tbody>
              </table>
          </section>
          <!-- /.table-responsive -->
        </div><!--==end==card-->
        <!--==버튼영역-->
        <div class="mo_btnbox">
        <section class="float-left">
          <button type="button" class="btn btn-danger float-right" id="">라인삭제</button>
          <button class="btn btn-primary d-none" id="" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중</button>
          <button type="button" class="btn btn-danger float-right mr-2" id="">전체삭제</button>
          <button class="btn btn-primary d-none" id="" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중</button>
        </section>	
        <section class="float-right">
          <button type="button" class="btn btn-secondary float-right" id="">취소</button>
          <button class="btn btn-primary d-none" id="" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중</button>
      
          <button type="button" class="btn btn-primary float-right mr-2" id="">저장</button>
          <button class="btn btn-primary d-none" id="" type="button" disabled=""><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 처리중</button>
        </section>	
        </div>
        <!--==end==버튼영역-->
        <!--==end==table-->
        </div>
      </main>
      <footer class="pda_footer_btn">
        <button class="pda_scan_btn">스캔</button>
      </footer>
    </div><!-- /.app -->
    <!-- BEGIN BASE JS -->
    <script type="text/javascript" src="assets/javascript/pages/calendar.js"></script><!--소정추가-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script> <!-- END BASE JS -->
    <!-- BEGIN PLUGINS JS -->
    <script src="assets/vendor/pace/pace.min.js"></script>
    <script src="assets/vendor/stacked-menu/stacked-menu.min.js"></script>
    <script src="assets/vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="assets/vendor/masonry-layout/masonry.pkgd.min.js"></script>
    <script src="assets/vendor/nouislider/wNumb.js"></script>
    <script src="assets/vendor/nouislider/nouislider.min.js"></script>
    <script src="assets/vendor/flatpickr/flatpickr.min.js"></script>
    <script src="assets/vendor/flatpickr/plugins/monthSelect/index.js"></script>
    <!-- BEGIN THEME JS -->
    <script src="assets/javascript/theme.min.js"></script> <!-- END THEME JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="assets/javascript/pages/table-demo.js"></script> <!-- END PAGE LEVEL JS -->

  </body>
</html>
